<body class="body">
    
<!-- Header -->
<header class="page-header" id="Header">
    <h1>REMLAB Web Mech Designer</h1>
    <!--img src="resources/images/logo.svg" alt="REMLAB Web Mech Designer"-->
    <menu class="page-header-menu">
        <ul>
            <li><button id="btnAbout">About</button></li>
            <li><button id="btnHelp">Help</button></li>
        </ul>
    </menu>
</header>

<!-- SideBar -->
<aside class="page-sidebar" id="SideBar">
    <p>
        <input id="txtType" type="text" maxlength="40" placeholder="Mech Type" spellcheck="false" autocorrect="off" autofocus>
    </p>
    <p>
        <label>Chassis</label> <select id="selChassis" class="select" data-list="arrChassisType"></select>
    </p>
    <p>
        <label>Tonnage</label> <span class="stepper-container"><input type="number" id="txtMass" value="25" min="10" max="100" step="5" class="stepper" readonly></span> <span id="spnWeightClass">Light</span>
    </p> 
    <hr>
    <p>
        <label>Tonnage</label> <span id="spnCurrentMass"></span> / <span id="spnTotalMass"></span>
    </p>
    <p>
        <label>Crit Slots</label> <span id="spnCurrentCrits">37</span> / <span id="spnTotalCrits">47</span>
    </p>
    <p>
        <label>Total Cost</label> <span id="spnTotalCost" class="cbill"></span>
    </p>
    <p>
        <label>Battle Value</label> <span id="spnTotalBV"></span>
    </p>
    <p>
        <label>Alpha Strike</label> <span id="spnAlphaStrike"></span> (<span id="spnDamagePerTon">0.0</span> per ton)
    </p>
    <p>
        <label>Heat Management</label> <span id="spnTotalHeat"></span> / <span id="spnHeatSinks"></span>
    </p>
    <hr>
    <button id="btnCreateRS">Create Record Sheet</button>
    <button id="btnCreateTR">Create Technical Readout</button>
</aside>

<!-- Page Content -->
<main class="page-main">    
    
    <div id="SectionsGrid"></div>

    <!-- Section -->
    <section class="section-box size-half">
        <header class="section-header">
            <h2>Technology Base</h2>
        </header>

        <div role="tablist" class="panelswitch">
            <button class="panelswitch_button">Info</button>
            <div role="tabpanel" class="section-body">
                <p>
                    <label>Ruleset</label> <select id="selRuleset" class="select" data-list="arrRuleSet" disabled></select>
                    <label>Edition</label> <select id="selEdition" class="select" data-list="arrEdition" disabled></select>
                </p>
                <p>
                    <label>Technology</label> <input id="radioT1" name="selTechnology" type="radio" class="radio-button" checked><label for="radioT1" role="button">Inner Sphere</label><input id="radioT2" name="selTechnology" type="radio" class="radio-button"><label for="radioT2" role="button">Clan</label>
                </p>
                <p>
                    <label>Era</label> <select id="selEra" class="select" data-list="arrEra"></select>
                    <label>Year</label> <input id="txtYear" type="number" value="3025" maxlength="4" placeholder="3025" pattern="[0-9]*" inputmode="numeric" style="width:4em">
                </p>
            </div>
            <div role="tabpanel" class="section-help">
                <p>Text Here.</p>
                <p>Text Here.</p>
                <p>Text Here.</p>
            </div>
        </div>
        
        <footer class="section-footer">
            <p>Rules limited to Inner Sphere (3025)</p>
        </footer>
    </section>
