<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REMLAB Web Mech Designer</title>
<meta name="title" content="REMLAB Web Mech Designer">
<meta name="description" content="A web app that allows for the creation of BattleTech Mechs.">
<meta name="author" content="Ted Balmer | MarchTwenty.com">
<meta name="rating" content="General">
<link rel="stylesheet" href="assets/css/tedillize2.css">
<link rel="stylesheet" href="assets/css/style.css">
<meta name="apple-mobile-web-app-title" content="REMLAB">
<meta name="application-name" content="REMLAB">
<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
<link rel="shortcut icon" href="assets/icons/favicon.ico">
</head>

<body class="body" onload="updateForm()">
    
<!-- Header -->
<header class="page-header" id="Header">
    <h1>REMLAB Web Mech Designer</h1>
    <img src="assets/images/logo.svg" alt="REMLAB Web Mech Designer">
    <menu class="page-header-menu">
        <ul>
            <li><button id="btnAbout">About</button></li>
            <li><button id="btnHelp">Help</button></li>
        </ul>
    </menu>
</header>

<!-- Page Content -->
<main class="page-main">
    <form id="frmMain" name="form" onchange="updateForm()">

        <!-- Side Bar -->
        <aside class="page-sidebar" id="SideBar">
            <div class="sidebar_baseinfo">
                <p>
                    <input id="txtType" type="text" maxlength="40" placeholder="Mech Type" spellcheck="false" autocorrect="off" autofocus>
                </p>
                <p>
                    <label>Chassis</label> <select id="selChassis" class="select" data-list="a_ChassisType"></select>
                </p>
                <p>
                    <label>Mass</label> <span class="stepper-container"><input type="number" id="stepMass" value="25" min="10" max="100" step="5" class="stepper" data-init="mass" readonly></span> tons <output for="stepMass" id="outWeightClass"></output>
                </p> 
            </div>
            <hr>
            <div class="sidebar_results">
                <p>
                    <label>Mass</label> <output id="outCurrentMass">0</output> / <output id="outTotalMass">0</output> tons
                </p>
                <p>
                    <label>Crit Slots</label> <output id="outCurrentCrits">0</output> / <output id="outTotalCrits">47</output>
                </p>
                <p>
                    <label>Total Cost</label> <output id="outTotalCost" class="cbills">0</output>
                </p>
            </div>
            <div class="sidebar_results">
                <p>
                    <label>Battle Value</label> <output id="outTotalBV">0</output>
                </p>
                <p>
                    <label>Alpha Strike</label> <output id="outAlphaStrike">0</output> (<output id="outDamagePerTon">0.0</output> per ton)
                </p>
                <p>
                    <label>Heat Management</label> <output id="outTotalHeat">0</output> / <output id="outHeatSinks">0</output>
                </p>
            </div>
            <hr>
            <div class="sidebar_buttons">
                <p>
                    <button id="btnCreateRS">Create Record Sheet</button>
                </p>
                <p>
                    <button id="btnCreateTR">Create Technical Readout</button>
                </p>
            </div>
        </aside>
        
        <!-- Main Grid -->
        <div id="SectionsGrid" class="page-grid"></div>

    </form>
</main>

<!-- Footer -->
<footer class="page-footer">
    <hr>
    <p class="social-links"><a href="https://github.com/midkiffaries/remlab" title="Check out Remlab on Github" target="_blank">GitHub Project</a></p>
    <p>Developed by <a href="http://www.marchtwenty.com/" target="_blank">MarchTwenty</a></p>
    <p><small>Version <span id="AppVersion">4.0</span></small></p>
    <blockquote class="footer-quote"><q>Life is cheap. BattleMechs are expensive.</q> <cite>Irain BattleMechs Ltd.</cite></blockquote>
</footer>

<!-- Scripts -->        
<noscript>REMLAB requires JavaScript to be enabled in your browser to function.</noscript>
<script src="assets/js/base.js"></script>
<script src="assets/js/tables.js"></script>
<script src="assets/js/mech.js"></script>
<script src="assets/js/panels.js"></script>
<script src="assets/js/modals.js"></script>
<script src="assets/js/printout.js"></script>
<script src="assets/js/scrubber.js"></script>
    
</body>
</html>
